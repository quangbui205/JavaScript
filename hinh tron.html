<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
<script>
    let bankinh, chuvi, dientich;
    let Pi= Math.PI;
    bankinh = prompt("Nhap vao ban kinh hinh tron:");
    chuvi= bankinh*2*Pi;
    dientich= bankinh * bankinh *Pi;
    document.write("Chu vi hinh tron la:" +chuvi.toFixed(4));
    document.write("<br>");
    document.write("Dien tich hinh tron la:" +dientich.toFixed(4));
</script>
</body>
</html>
